<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Convert-Money</title>
</head>

<body>
    <img src="./assets/2534191.png" class="logo">
    <main>
        <label>
            Converter <b>De</b>
            <select class="option-one">
                <option value="Real">R$ Real Brasileiro</option>
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
            <select class="option-two">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="BitCoin">Bit Coin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" class="trocaPais">
                <p class="currency" id="name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
                <img class="arrow-img" src="./assets/Vector.png" >
            <div class="currency-box">
                <img src="./assets/estados-unidos 1.png" class="pais">
                <p class="currencyName">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    
</body>
<script src="./script.js"></script>

</html>
